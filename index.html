<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Claim Your Gift</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>

<!-- Umami -->
<script defer src="https://cloud.umami.is/script.js"
  data-website-id="8ca5b018-f00b-4957-8139-ce0333d8fce2"></script>

<style>
body{
  background:#0f0f12;
  margin:0;
  font-family:'Montserrat',sans-serif;
  color:#fff;
}
.shein-btn{
  background:#ff4fa3;
  color:#fff;
  padding:16px 22px;
  border:none;
  border-radius:50px;
  width:100%;
  max-width:500px;
  margin:20px auto;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:14px;
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,79,163,.4);}
  70%{box-shadow:0 0 0 14px rgba(255,79,163,0);}
  100%{box-shadow:0 0 0 0 rgba(255,79,163,0);}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#fff;
  color:#000;
  width:90%;
  max-width:360px;
  border-radius:22px;
  padding:22px;
  text-align:center;
  animation:pop .25s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modal-box h3{
  margin:0 0 8px;
  font-weight:600;
}
.modal-box p{
  font-size:13px;
  color:#555;
  margin:0 0 14px;
}
.modal-box input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #eee;
  font-size:14px;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  background:#ff4fa3;
  color:#fff;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:15px;
  cursor:pointer;
}
.close{
  margin-top:10px;
  font-size:12px;
  color:#888;
  cursor:pointer;
}
</style>
</head>

<body>

<div style="max-width:500px;margin:40px auto;text-align:center;">
  <h1>Claim Your Gift Now üíï</h1>
  <p style="color:#aaa;font-size:14px;">Higher value deals = faster rewards</p>

  <button class="shein-btn" id="mainCTA">
    üéÅ $750 SHEIN Gift Card
  </button>
</div>

<!-- MODAL -->
<div class="modal" id="emailModal">
  <div class="modal-box" id="modalContent">
    <!-- dynamic -->
  </div>
</div>

<!-- MailerLite FORM (hidden submit) -->
<form id="mlForm"
  action="https://assets.mailerlite.com/jsonp/1985087/forms/173899016085439626/subscribe"
  method="post">
  <input type="hidden" name="ml-submit" value="1">
  <input type="hidden" name="anticsrf" value="true">
  <input type="email" name="fields[email]" id="mlEmail">
</form>

<script>
const modal = document.getElementById('emailModal');
const modalBox = document.getElementById('modalContent');
const emailInput = document.getElementById('mlEmail');

const offerLink = "https://glctrk.org/aff_c?offer_id=3091&aff_id=15802";

document.getElementById('mainCTA').onclick = () => {
  if(localStorage.getItem('subscribed')){
    modalBox.innerHTML = `
      <h3>you‚Äôre already on the list üíñ</h3>
      <p>redirecting you now‚Ä¶</p>
    `;
    modal.style.display="flex";
    setTimeout(()=>location.href=offerLink,1200);
  } else {
    modalBox.innerHTML = `
      <h3>stay in the loop üíï</h3>
      <p>cute rewards, exclusive deals & fun drops ‚ú®</p>
      <input type="email" id="emailField" placeholder="your email ‚úâÔ∏è">
      <button onclick="submitEmail()">save & continue üíó</button>
      <div class="close" onclick="skip()">no thanks, continue</div>
    `;
    modal.style.display="flex";
  }
};

function submitEmail(){
  const val = document.getElementById('emailField').value;
  if(!val.includes('@')) return;
  emailInput.value = val;
  localStorage.setItem('subscribed','yes');
  document.getElementById('mlForm').submit();
  setTimeout(()=>location.href=offerLink,700);
}

function skip(){
  modal.style.display="none";
  location.href = offerLink;
}
</script>

</body>
</html>
